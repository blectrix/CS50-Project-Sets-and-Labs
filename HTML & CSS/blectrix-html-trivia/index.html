<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {
                let correct_button = document.querySelector('.correct');
                let incorrect_buttons = document.querySelectorAll('.incorrect');
                let message1 = document.querySelector('#message1');

                correct_button.addEventListener('click', function() {
                    correct_button.style.backgroundColor = 'green';
                    message1.innerHTML = "Correct";
                })

                for (let i = 0; i < incorrect_buttons.length; i++)
                {
                    incorrect_buttons[i].addEventListener('click', function() {
                        incorrect_buttons[i].style.backgroundColor = 'red';
                        message1.innerHTML = "Incorrect";
                    })
                }

                document.querySelector("#check").addEventListener('click', function() {
                    let input = document.querySelector('input');
                    let message2 = document.querySelector('#message2');

                    if (input.value.toLowerCase() == "internet service provider")
                    {
                        input.style.backgroundColor = 'green';
                        message2.innerHTML = "Correct";
                    }
                    else
                    {
                        input.style.backgroundColor = 'red';
                        message2.innerHTML = "Incorrect";
                    }
                })
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>1. The "http" you type at the beginning of any site's address stands for:</h3>
                <button class="incorrect">HTML Transfer Technology Process</button>&emsp;
                <button class="incorrect">Hyperspace Terms and Tech Protocol</button><br><br>
                <button class="incorrect">Hyperspace Techniques and Tech Progress</button>&emsp;
                <button class="correct">Hyper Text Transfer Protocol</button>
                <p id="message1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>1. ISP stands for:</h3>
                <input type="text" placeholder="Enter your answer here..."><br><br>
                <button type="submit" id="check">Check Answer</button>
                <p id="message2"></p>
            </div>
        </div>
    </body>
</html>
